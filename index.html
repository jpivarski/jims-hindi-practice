  padding: 31px;

}

  border: 1px solid black;
  margin: 0px;
  padding: 30px;
  font-size: 144px;
}

  margin-top: 20px;

    </style>

    <div style="margin: 30px;">
        <div style="font-size: 36px;">
            <span id="translation" style="float: right;">book</span>
            <form action="javascript:void(0);">
                <input type="radio" id="words" name="which" value="words" checked>
                <label for="words">words</label>
                <input type="radio" id="letters" name="which" value="letters">
                <label for="letters">letters</label>
                <input type="radio" id="conjuncts" name="which" value="conjuncts">
                <label for="conjuncts">conjuncts</label>
            </form>
            <br clear="right">
            <span id="word" class="half">किताब</span>
        </div>
        <div style="margin-top: 30px;">
            <form action="javascript:void(0);" autocomplete="off">
                <input autocomplete="false" name="hidden" type="text" style="display: none;">
                <input type="text" id="response" class="whole" value="किताब">
            </form>
        </div>
        <div style="margin-top: 20px; font-size: 24px;">
            <form action="javascript:void(0);">
              <fieldset id="types" style="border: none;">
                <input type="checkbox" name="type" value="noun" id="noun" checked="checked"> noun<br>
                <input type="checkbox" name="type" value="name" id="name" checked="checked"> name<br>
                <input type="checkbox" name="type" value="pronoun" id="pronoun" checked="checked"> pronoun<br>

                <input type="checkbox" name="type" value="verb" id="verb" checked="checked"> verb<br>
                <input type="checkbox" name="type" value="genitive" id="genitive" checked="checked"> genitive<br>
                <input type="checkbox" name="type" value="question" id="question" checked="checked"> question<br>
                <input type="checkbox" name="type" value="postposition" id="postposition" checked="checked"> postposition<br>
                <input type="checkbox" name="type" value="other" id="other" checked="checked"> other<br>
                </fieldset>
            </form>
        </div>
    </div>

response.addEventListener("keyup", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();

            }
            if (choice.checked && choice.value == "conjuncts") {
                which_list = conjunct_list;
            }
        }
        var item = null;
        while (item === null) {
            item = which_list[Math.floor(Math.random() * which_list.length)];
            if (item.length == 3  &&  !document.getElementById(item[2]).checked) {
                item = null;
            }
        }

        document.getElementById("word").textContent = item[0];
        document.getElementById("translation").textContent = item[1];
        document.getElementById("response").value = "";
        say();
    }
});
        </script>
    </body>
